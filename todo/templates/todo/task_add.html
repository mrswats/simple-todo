{% extends 'todo/base.html' %}

{% block content %}
    <h1> Add Tasks </h1>
    <a href="{% url 'landing' %}">Home</a>
    <a href="{% url 'tasks' %}">Tasks</a>

    <h2> Form to add a new task </h2>
    <form action="{% url 'submit-task' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create Task"/>
    </form>

{% endblock content %}
